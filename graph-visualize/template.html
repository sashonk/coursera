<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        div#menu {

        }
        div#mynetwork {
            width: 100%;
            height: 600px;
            border: 1px solid black;
        }

        form {
            display: inline;
        }

        input {
            width: 30px;
        }

        span.spacer {
            width : 30px;
            display: inline-block;
        }
    </style>
</head>
<body>
</body>
<div id="menu">
    Graph
    <form id="form" action="/graph">
        <label for="type" ></label>
        <select id="type" name="type" required>
            <option value="binaryTree">binaryTree</option>
            <option value="complete">complete</option>
            <option value="cycle">cycle</option>
            <option value="tree">tree</option>
            <option value="eulerian">eulerian</option>
            <option value="simple">simple</option>
            <option value="star">star</option>
            <option value="wheel">wheel</option>
        </select>
        Vertices
       <input type="text" name="vertices" value="20">
        Edges
        <input type="text" name="edges" value="10">
    </form>
    <span class="spacer"></span>
    Digraph
    <form id="form2" action="/digraph">
        <label for="type2" ></label>
        <select id="type2" name="type" required>
            <option value="binaryTree">binaryTree</option>
            <option value="complete">complete</option>
            <option value="cycle">cycle</option>
            <option value="tournament">tournament</option>
            <option value="eulerian">eulerian</option>
            <option value="simple">simple</option>
            <option value="rootedInDAG">rootedInDAG</option>
            <option value="rootedOutDAG">rootedOutDAG</option>
            <option value="rootedInTree">rootedInTree</option>
            <option value="rootedOutTree">rootedOutTree</option>
            <option value="dag">dag</option>
        </select>
        Vertices
        <input type="text" name="vertices" value="20">
        Edges
        <input type="text" name="edges" value="10">
    </form>
    <span class="spacer"></span>
    <span>STATUS: </span>
    <span id="status"></span>
</div>
<div id="mynetwork"></div>
</html>
