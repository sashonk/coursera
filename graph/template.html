<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        div#menu {

        }
        div#mynetwork {
            width: 100%;
            height: 600px;
            border: 1px solid black;
        }

        form {
            display: inline;
        }

        input {
            width: 30px;
        }

        span.spacer {
            width : 30px;
            display: inline-block;
        }
        div.center {
            text-align: center;
        }
    </style>
</head>
<body>
</body>
<div id="menu">
    Graph
    <form id="form" action="/graph">
        <select id="type" name="type" required>
            <option value="binaryTree">binaryTree</option>
            <option value="complete">complete</option>
            <option value="cycle">cycle</option>
            <option value="tree">tree</option>
            <option value="eulerian">eulerian</option>
            <option value="simple">simple</option>
            <option value="star">star</option>
            <option value="wheel">wheel</option>
            <option value="path">path</option>

            <option value="(digraph)binaryTree">(digraph)binaryTree</option>
            <option value="(digraph)complete">(digraph)complete</option>
            <option value="(digraph)cycle">(digraph)cycle</option>
            <option value="(digraph)tournament">(digraph)tournament</option>
            <option value="(digraph)eulerian">(digraph)eulerian</option>
            <option value="(digraph)simple">(digraph)simple</option>
            <option value="(digraph)rootedInDAG">(digraph)rootedInDAG</option>
            <option value="(digraph)rootedOutDAG">(digraph)rootedOutDAG</option>
            <option value="(digraph)rootedInTree">(digraph)rootedInTree</option>
            <option value="(digraph)rootedOutTree">(digraph)rootedOutTree</option>
            <option value="(digraph)dag">(digraph)dag</option>
            <option value="(digraph)path">(digraph)path</option>

        </select>
        Vertices
       <input type="text" name="vertices" value="20">
        Edges
        <input type="text" name="edges" value="10">
        <button>Submit</button>
    </form>
    <span class="spacer"></span>
    <button id="dfs">dfs</button>
    <button id="clearDFS">Clear DFS</button>
    <button id="pathTo">Path To</button>
    <button id="clearPath">Clear path</button>
</div>
<div id="mynetwork"></div>
<div class="center">
    <span id="status"></span>
</div>
</html>
